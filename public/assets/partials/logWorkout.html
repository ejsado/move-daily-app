<section>
	<md-progress-linear md-mode="determinate" value="{{ logWorkoutUtils.workoutProgress }}"></md-progress-linear>
	<h3>
		{{ logWorkoutUtils.currentExercise.name }}
	</h3>
	<h4>
		{{ logWorkoutUtils.exerciseCategory.name }}
	</h4>
	<p>
		{{ logWorkoutUtils.currentExercise.description }}
	</p>
	<md-input-container>
		<label>Choose Variation/Progression</label>
		<md-select
			ng-model="logWorkoutUtils.currentExerciseStats.variation">
			<md-option ng-value="''">
				(None)
			</md-option>
			<md-option
				ng-value="variation"
				ng-repeat="variation in logWorkoutUtils.currentExercise.variations">
				{{ variation }}
			</md-option>
		</md-select>
	</md-input-container>
</section>
<section>
	<h4>
		Trackers
	</h4>
	<md-input-container
		ng-repeat="metric in appUtils.workout.trackedMetrics"
		ng-show="logWorkoutUtils.currentExercise.metrics[metric.name]">
		<label>{{ metric.text }}</label>
		<input type="{{ metric.type }}"
			ng-model="logWorkoutUtils.currentExerciseStats.stats[metric.name]">
	</md-input-container>
</section>
<section>
	<md-progress-circular md-mode="determinate" value="100" md-diameter="100"></md-progress-circular>
	<p>
		1:00
	</p>
	<md-button>
		-
	</md-button>
	<md-button>
		+
	</md-button>
	<md-button>
		Start/Stop
	</md-button>
	<md-checkbox ng-model="logWorkoutUtils.repeatTimer">
		Repeat
	</md-checkbox>
</section>
<section>
	<md-button class="md-raised md-primary"
		ng-show="logWorkoutUtils.currentPhase > 1"
		ng-click="logWorkoutUtils.prevExercise()">
		Previous
	</md-button>
	<md-button class="md-raised md-primary"
		ng-show="logWorkoutUtils.currentPhase < logWorkoutUtils.lastPhase"
		ng-click="logWorkoutUtils.nextExercise()">
		Next
	</md-button>
	<md-button class="md-raised md-warn"
		ng-show="logWorkoutUtils.currentPhase == logWorkoutUtils.lastPhase"
		ng-click="logWorkoutUtils.completeWorkout()">
		Finish
	</md-button>
</section>
